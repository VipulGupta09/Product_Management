<div class='card' *ngIf='productDetails'>
  <div class='card-header'>
      {{pageTitle}}<b>{{productDetails.productName}}</b>
  </div>
<div class="row">
    <div class="col-md-4">
      <img [src]='productDetails.productUrl' style="padding:10px 60px">
    </div>
    <div class="col-md-8"  style="padding:20px">  
      <span> The product have product code <b>{{productDetails.productCode}}.</b></span>
      <span> It's available since <b>{{productDetails.available}}</b></span>
      <span> with the annual subscription of <b>{{productDetails.price | currency:'USD': 'symbol':'1.2-2'}}.</b></span>
      <div>{{productDetails.productDescription}}</div>
    </div>
</div>
<div class='card-footer'>
  <button class='btn btn-outline-secondary'
    (click)='onBack()'
    style="width:80px">
    <i class ='fa fa-chevron-left'></i>Back
  </button>
</div>
</div>
